<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="clock" id="clock">
        <div class="number" data-hour-number>1</div>
        <div class="number" data-hour-number>2</div>
        <div class="number" data-hour-number>3</div>
        <div class="number" data-hour-number>4</div>
        <div class="number" data-hour-number>5</div>
        <div class="number" data-hour-number>6</div>
        <div class="number" data-hour-number>7</div>
        <div class="number" data-hour-number>8</div>
        <div class="number" data-hour-number>9</div>
        <div class="number" data-hour-number>10</div>
        <div class="number" data-hour-number>11</div>
        <div class="number" data-hour-number>12</div>
        <div class="hand hour-hand centre" data-hour-hand></div>
        <div class="hand minute-hand centre" data-minute-hand></div>
        <div class="hand second-hand centre" data-second-hand></div>
        <div class="centre-dot"></div>
        <h2>Ajanta</h2>
    </div>

    <template id="seconds-mark-template">
        <div class="second" data-second-mark></div>
    </template>
</body>
</html>
